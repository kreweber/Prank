<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRANK</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Экран приветствия (для обхода блокировки автоплея) */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        #overlay h2 {
            font-size: 2rem;
            border: 2px solid #fff;
            padding: 20px;
            border-radius: 10px;
            animation: pulse 1.5s infinite;
        }

        /* Основной контент */
        #main-content {
            display: none; /* Скрыто до клика */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            
            /* Радужный фон */
            background: linear-gradient(45deg, 
                #ff0000, #ff7300, #fffb00, #48ff00, 
                #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            /* Скорость анимации фона (измените 5s на 0.1s для быстрого мигания, но это опасно) */
            animation: rainbow-bg 0.5s linear infinite;
        }

        /* Текст по центру */
        .center-text {
            font-size: 10vw; /* Размер зависит от ширины экрана */
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 4px 4px 0px #000;
            /* Анимация тряски текста */
            animation: shake 0.5s infinite;
        }

        /* Анимации */
        @keyframes rainbow-bg {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>

    <!-- Аудио плеер (скрытый) -->
    <audio id="bg-audio" loop>
        <!-- Укажите путь к вашему файлу здесь -->
        <source src="audio.mp3" type="audio/mp3">
    </audio>

    <!-- Экран входа -->
    <div id="overlay">
        <h2>НАЖМИ СЮДА</h2>
    </div>

    <!-- Основной контент -->
    <div id="main-content" style="display: none;">
        <div class="center-text">
            МЯУ
        </div>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const mainContent = document.getElementById('main-content');
        const audio = document.getElementById('bg-audio');

        overlay.addEventListener('click', () => {
            // 1. Запуск аудио (разрешено, так как есть жест пользователя)
            audio.play().catch(e => console.log("Ошибка воспроизведения:", e));
            
            // 2. Мощная вибрация: паттерн [500, 100] повторяется (вибрация 0.5с + пауза 0.1с)
            if (navigator.vibrate) {
                navigator.vibrate([500, 100]);
            }
            
            // 3. Скрытие оверлея и показ контента
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                mainContent.style.display = 'flex';
            }, 500);
        });
    </script>
</body>
</html>
