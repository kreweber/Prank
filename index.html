<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRANK</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            font-family: 'Arial', sans-serif; background: #000; color: #fff;
            user-select: none; /* –ë–ª–æ–∫ —Ç–µ–∫—Å—Ç-–≤—ã–¥–µ–ª–µ–Ω–∏–µ */
        }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.2s; /* –ë—ã—Å—Ç—Ä–µ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ */
        }
        #overlay::before { /* –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –ø–æ–¥—Å–∫–∞–∑–∫–∞: –ø—É–ª—å—Å */
            content: 'üê±'; font-size: 4rem; animation: pulse 0.8s infinite;
        }
        #main-content {
            display: none; height: 100vh; display: flex; justify-content: center;
            align-items: center; text-align: center;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%; animation: rainbow-bg 2s linear infinite;
        }
        .center-text {
            font-size: 12vw; font-weight: bold; text-transform: uppercase;
            text-shadow: 5px 5px 0px #000; animation: shake 0.8s ease-in-out infinite;
        }
        @keyframes rainbow-bg { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        @keyframes pulse {
            0%,100% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.3) rotate(10deg); opacity: 0.7; }
        }
        @keyframes shake {
            0%,100% { transform: translate(0) rotate(0deg); }
            20% { transform: translate(3px, 3px) rotate(2deg); }
            40% { transform: translate(-3px, -3px) rotate(-2deg); }
            60% { transform: translate(3px, -3px) rotate(1deg); }
            80% { transform: translate(-3px, 3px) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <audio id="bg-audio" loop preload="auto">
        <source src="audio.mp3" type="audio/mp3"> <!-- –¢–≤–æ–π —Ñ–∞–π–ª -->
    </audio>
    <div id="overlay"></div>
    <div id="main-content">
        <div class="center-text">–ú–Ø–£ –ú–Ø–£ –ú–Ø–£</div>
    </div>
    <script>
        const overlay = document.getElementById('overlay');
        const mainContent = document.getElementById('main-content');
        const audio = document.getElementById('bg-audio');
        
        overlay.addEventListener('click', startPrank, { once: true, passive: true });
        overlay.addEventListener('touchstart', startPrank, { once: true, passive: true }); // –î–ª—è —Ç–∞—á–µ–π
        
        function startPrank() {
            audio.play().catch(e => console.log("–ó–≤—É–∫ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω:", e));
            
            // –°–ê–ú–ê–Ø –ú–û–©–ù–ê–Ø –í–ò–ë–†–ê–¶–ò–Ø: –¥–ª–∏–Ω–Ω—ã–µ –∏–º–ø—É–ª—å—Å—ã —Å –ø–∞—É–∑–∞–º–∏ (max ~10-15 —Å–µ–∫)
            if (navigator.vibrate) {
                navigator.vibrate([1000, 500, 1000, 500, 1000, 500, 1000, 500, 1000]);
            }
            
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                mainContent.style.display = 'flex';
            }, 200);
        }
        
        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∑—É–º–∞/—Å–∫—Ä–æ–ª–ª–∞ –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö
        document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
    </script>
</body>
</html>
